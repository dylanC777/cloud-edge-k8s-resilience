apiVersion: chaos-mesh.org/v1alpha1
kind: Schedule
metadata:
  name: network-bandwidth-75-schedule
  namespace: chaos-mesh
spec:
  schedule: '@every 3s'
  historyLimit: 1
  concurrencyPolicy: 'Forbid'
  type: NetworkChaos
  networkChaos:
    action: bandwidth
    mode: 'fixed-percent'
    value: "75"
    selector:
      namespaces:
        - sock-shop
      expressionSelectors:
        - key: name
          operator: In
          values:
            - carts
            - catalogue
            - user
    bandwidth:
      rate: "1Mbps"
      limit: 1000
      buffer: 1000
    duration: "1s"
