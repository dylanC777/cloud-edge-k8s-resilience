apiVersion: chaos-mesh.org/v1alpha1
kind: Schedule
metadata:
  name: kill-25-pods-schedule
  namespace: chaos-mesh
spec:
  schedule: '@every 3s'
  historyLimit: 1
  concurrencyPolicy: 'Forbid'
  type: 'PodChaos'
  podChaos:
    action: 'pod-kill'
    mode: 'fixed-percent'
    value: '25'
    selector:
      namespaces:
        - sock-shop
      expressionSelectors:
        - key: name
          operator: In
          values:
            - carts
            - catalogue
            - user